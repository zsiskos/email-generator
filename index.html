<body>
  <header class="header">
    <h1>Email <i class="fas fa-cogs"></i> Generator </h1>
  </header>
  <div class="container-main">
    <input type="text" class="email" id="email-title-input" onfocus="this.value=''" value="Enter base for email">
    <div class="container-btn">
      <button class="btn-main" id="btn-generate">GENERATE</button>
      <button class="btn-main" id="btn-init">RESET</button>
    </div>
    <div class="container-display" id="display">
      <p>Your new email is: </p>
      <div class="container-email" id="email-title-final"></div>
    </div>
    <div class="container-display tooltip" id="copy-display">
      <button class="btn-main" id="btn-copy"><span class="tooltiptext" id="myTooltip">Copy to clipboard</span>COPY</button>
    </div>
  </div>
